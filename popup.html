<html>

<head>
    <style>
        body {
            width: 300px;
            height: 400px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        img {
            display: inline-block;
            width: 28px;
            height: 28px;
            vertical-align: middle;
            text-align: center;
            padding-right: 8;
        }

        h1 {
            display: inline-block;
            margin: 0;
            vertical-align: middle;
            text-align: center;
            font-size: 24px;
        }
        #headers {
            background-color: #fb7701;
            color:white;
            width:100%;
            height:33px;
            margin:0px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            text-align: center;
            padding-top:4px;
            padding-bottom:0px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }
        input[type=text] {
            width: 100%;
            padding: 6px 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="headers"><img src="icons/logo-128.png" width="20"><h1>TEMU Price History</h1></div>
    <div id="content">
        <center>
            <p style="color:#888;">No price history found for this site.</p>
        </center>
    </div>
    <div id="search">
        <!-- Display the search input field -->
        <center><input type="text" id="searchInput" placeholder="Search for another product"></center>
        <div id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
